<div class="dialog" style="display:block;" ng-controller="guestLectureGalleryController as vm">
  <img src="../../../assets/images/btn-close-dialog.png" class="close-gallery" ng-click="vm.closeFB()"/>
  <div class="layer">
    <img class="loader" src="../../../assets/images/loader.gif"/>

    <div class="lectures-gallery">


      <div class="lectures-gallery-list" ng-scrollbars>
        <md-content class="scrollable-list" >

          <div id="fb-root"></div>
          <script>(function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));</script>
          <div class="fb-post" data-href="https://www.facebook.com/festnimbus/posts/1288899191126804" data-width="500">

          </div>

        </md-content>

      </div>

    </div>


  </div>
</div>
