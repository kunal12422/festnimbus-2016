<div  layout="row" layout-fill ng-cloak style="height: 100vh">
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" role="sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2" style="background-color: rgb(55, 56, 62);">
      <span flex></span>
      <div layout="column" class="md-toolbar-tools-bottom inset">
        <img src="../../assets/images/logo.png"/>
      </div>
    </md-toolbar>
    <md-list style="color: black;">

      <md-list-item style="cursor: pointer" class="md-2-line" ng-repeat="item in vm.menu" role="link" md-ink-ripple>
        <div class="md-list-item-text" ui-sref="{{item.link}}">
          <i class="material-icons">{{item.icon}}</i>
          <span class="md-body-2">{{item.title}}</span>
        </div>
      </md-list-item>


      <md-divider></md-divider>
      <md-subheader>Other</md-subheader>
      <md-list-item style="cursor: pointer" class="md-2-line" ng-repeat="item in vm.admin" role="link" md-ink-ripple>
        <div class="md-list-item-text" ui-sref="{{item.link}}">
          <i class="material-icons">{{item.icon}}</i>
          <span class="md-body-2">{{item.title}}</span>
        </div>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <div layout="column" class="relative" layout-fill role="main">


    <md-toolbar class="animate-show md-tall md-whiteframe-z1" style="background-color: rgb(55, 56, 62);">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="vm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
          <i class="material-icons">menu</i>
        </md-button>
        <br/>
        <br/>
        <br/>
        <span flex></span>
        <h1 style="margin-top: 63px;">

         <b style="font-size: 1.7em">SPONSORS</b>
        </h1>
        <span flex></span>



      </div>


    </md-toolbar>


    <md-content flex>
      <ui-view layout="column" layout-fill layout-padding>

          <md-content class="md-whiteframe-z2" ng-cloak>
            <md-list ng-repeat="list in vm.sponsoers">
              <div class="md-actions" layout layout-align="end center">
                <md-subheader class="md-no-sticky" style="font-size: 1.5em;">{{list.partner}}</md-subheader>
                <span flex></span>
              </div>
              <md-divider></md-divider>
              <md-list-item class="sponsors-images" ng-repeat="link in list.link">

                <md-content class="md-list-item-text" layout="column" style="width: 100%">
                  <img ng-src="../../assets/images/sponsors/{{link}}.png"  width="400px" style="margin:  0 auto;"/>

                </md-content>
                <span flex></span>
              </md-list-item>
            </md-list>
          </md-content>

        </ui-view>
      </md-content>



  </div>


  </div>
